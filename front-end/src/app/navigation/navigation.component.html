<div class="[ navigation ] --d-flex">
    <div *ngIf=isExpand() [@toggle]=toggle class="[ nav-item-container ]">
        <div class="[ nav-item nav-item-text ] --d-flex -b-1 -radius-05 --mb-3" >
            Choose
        </div>
        <div (click)=switchMode() class="[ nav-item nav-item-text ] --d-flex -b-1 -radius-05 --mb-3" >
            {{ isEdit() ? 'Show' : 'Edit' }}
        </div>
    </div>
    <button (click)=switchToggle() (click)=switchArrow() class="[ nav-toggle ] -b-1 -radius-05">
        <span [innerHTML]=arrow class="[ nav-toggle-text ]"></span>
    </button>
</div>
