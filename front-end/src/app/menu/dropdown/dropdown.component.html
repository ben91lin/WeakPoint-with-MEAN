
<div class="[ dropdown ]">
    <button (click)="switchToggle()" class="[ dropdown-button ] -b-2 -radius-05 -b-color-blue"></button>
    <div *ngIf="toggle === 'expand'" [@toggle]="toggle" class="[ options options-text ] --d-grid --bg-white -radius-1">
        <div class="[ option ] --d-flex -bg-blue --mb-1 -radius-t-1 ">Choose</div>
        <div class="[ option ] --d-flex -bg-blue -radius-b-1" (click)="switchMode()">{{(mode === 'edit' ? 'show' : 'edit')}}</div>
    </div>
</div>
